.hero-overlay {
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.85));
  z-index:2;
  pointer-events:none;
}

.sun-beams {
  position:absolute;
  inset:-40%;
  background:
    conic-gradient(from 0deg at 50% 50%,
      rgba(0,242,255,.18),
      transparent 20%,
      rgba(0,242,255,.12),
      transparent 40%,
      rgba(0,242,255,.15),
      transparent 60%,
      rgba(0,242,255,.1),
      transparent 80%);
  filter: blur(60px);
  animation: spinBeams 40s linear infinite;
  z-index:3;
  pointer-events:none;
}

@keyframes spinBeams {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.glass {
  position:relative;
  z-index:10;
  backdrop-filter: blur(30px) saturate(180%);
  -webkit-backdrop-filter: blur(30px) saturate(180%);
  background: linear-gradient(135deg,
    rgba(255,255,255,.14),
    rgba(255,255,255,.04));
  border: 1px solid rgba(255,255,255,.25);
  border-radius: 32px;
  padding: 3rem;
  max-width: 760px;
  box-shadow:
    0 20px 60px rgba(0,0,0,.6),
    inset 0 0 40px rgba(255,255,255,.08);
  transition: transform .6s cubic-bezier(.22,1,.36,1),
              box-shadow .6s cubic-bezier(.22,1,.36,1),
              background .6s ease;
}

.glass:hover {
  transform: translateY(-6px) scale(1.01);
  box-shadow:
    0 30px 80px rgba(0,0,0,.75),
    inset 0 0 60px rgba(255,255,255,.12);
}

header h1 {
  font-size:clamp(2.6rem,5vw,4.2rem);
  margin-bottom:1rem;
  font-weight:700;
  letter-spacing:.5px;
}

header p {
  color:#dbe7ff;
  margin-bottom:2rem;
}

.btn {
  padding:1rem 2.2rem;
  border-radius:999px;
  border:none;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,#00f2ff,#0077ff);
  color:black;
  box-shadow:0 12px 40px rgba(0,242,255,.5);
  transition: transform .4s cubic-bezier(.22,1,.36,1),
              box-shadow .4s cubic-bezier(.22,1,.36,1),
              background .3s ease;
}

.btn:hover {
  transform: translateY(-4px) scale(1.03);
  box-shadow:0 18px 60px rgba(0,242,255,.75);
}

/* ================= SECTIONS ================= */
section {
  position:relative;
  z-index:5;
  padding:7rem 2rem;
  max-width:1200px;
  margin:auto;
  opacity:0;
  transform: translateY(40px);
  transition: opacity .9s cubic-bezier(.22,1,.36,1),
              transform .9s cubic-bezier(.22,1,.36,1);
}

section.visible {
  opacity:1;
  transform: translateY(0);
}

h2 {
  text-align:center;
  font-size:2.4rem;
  margin-bottom:3rem;
}

.card {
  backdrop-filter: blur(22px);
  background: rgba(255,255,255,.07);
  border:1px solid rgba(255,255,255,.18);
  padding:2.2rem;
  border-radius:26px;
  transition: transform .5s cubic-bezier(.22,1,.36,1),
              box-shadow .5s cubic-bezier(.22,1,.36,1),
              background .5s ease;
}

.card:hover {
  transform: translateY(-10px) scale(1.02);
  box-shadow:0 25px 70px rgba(0,242,255,.18);
  background: rgba(255,255,255,.1);
}

.services {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:2.5rem;
}

.gallery {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:1.8rem;
  justify-items: center;
}

.gallery img {
  border-radius:22px;
  height:240px;
  object-fit:cover;
  transition: transform .6s cubic-bezier(.22,1,.36,1),
              box-shadow .6s cubic-bezier(.22,1,.36,1),
              filter .6s ease;
  cursor:pointer;
}

.gallery img:hover {
  transform: scale(1.07);
  box-shadow:0 25px 80px rgba(0,0,0,.6);
  filter: brightness(1.15);
}

.contact-box {
  max-width:650px;
  margin:auto;
  transition: transform .5s ease, opacity .5s ease;
}

form {
  display:grid;
  gap:1.1rem;
}

input, textarea {
  padding:1rem 1.2rem;
  border-radius:16px;
  border:none;
  background:rgba(255,255,255,.08);
  color:white;
  transition: background .4s ease, box-shadow .4s ease;
}

input:focus, textarea:focus {
  outline:none;
  background:rgba(255,255,255,.12);
  box-shadow:0 0 0 2px rgba(0,242,255,.35);
}

textarea {
  min-height:140px;
  resize:none;
}

footer {
  text-align:center;
  padding:2.5rem;
  color:#9aa4b2;
  font-size:.9rem;
}

/* ================= WAITLIST ================= */
.waitlist-card {
  margin-top:2rem;
  padding:2rem;
  text-align:center;
  backdrop-filter: blur(22px);
  background: rgba(255,255,255,.07);
  border:1px solid rgba(255,255,255,.18);
  border-radius:26px;
  font-size:1.2rem;
  opacity:0;
  transform: translateY(20px);
  transition: all .6s ease;
}

.waitlist-card.show {
  opacity:1;
  transform: translateY(0);
}

/* ================= BUBBLE ANIMATION ================= */
.bubble {
  position:absolute;
  border-radius:50%;
  background: rgba(0,242,255,0.3);
  backdrop-filter: blur(20px);
  pointer-events:none;
  z-index:50;
  transform: scale(0);
  transition: all 0.8s cubic-bezier(.22,1,.36,1);
}

.bubble.expand {
  border-radius:26px;
  transform: scale(1);
  opacity:1;
}
</style>
</head>
<body>

<header>
  <div class="hero-bg"></div>
  <div class="hero-overlay"></div>
  <div class="sun-beams"></div>
  <div class="glass">
    <h1>Colby Reardon Drone Co.</h1>
    <p>Professional drone services for aerial photography and video.</p>
    <a href="#contact" class="btn">Get Started</a>
  </div>
</header>

<section id="services">
  <h2>Our Services</h2>
  <div class="services">
    <div class="card">Aerial Photography</div>
    <div class="card">Video Production</div>
    <div class="card">Mapping & Surveying</div>
  </div>
</section>

<section id="gallery">
  <h2>Gallery</h2>
  <div class="gallery">

  <div class="contact-box glass" id="contact-box">

      <input type="text" name="name" placeholder="Your Name" required>

<script>
// Initialize EmailJS
emailjs.init("_AHa9YQgmrCYO1IxY");

// Show sections on scroll
const sections = document.querySelectorAll("section");
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) entry.target.classList.add("visible");
  });
}, { threshold: 0.1 });
sections.forEach(section => observer.observe(section));

// Waitlist handling with Google Sheets
const form = document.getElementById("contact-form");
const waitlistMessage = document.getElementById("waitlist-message");
const contactBox = document.getElementById("contact-box");

// Check local storage for previous position
let position = localStorage.getItem("waitlistPosition");
if (position) {
  waitlistMessage.textContent = `You are number ${position} in line. We will get back to you soon.`;
  waitlistMessage.classList.add("show");
}

form.addEventListener("submit", async function(e){
  e.preventDefault();
  
  const name = form.name.value;
  const email = form.email.value;
  const bubble = document.createElement("div");
  bubble.classList.add("bubble");
  document.body.appendChild(bubble);
  
  const rect = contactBox.getBoundingClientRect();
  bubble.style.width = `${rect.width}px`;
  bubble.style.height = `${rect.height}px`;
  bubble.style.left = `${rect.left}px`;
  bubble.style.top = `${rect.top}px`;

  setTimeout(() => bubble.classList.add("expand"), 50);

  bubble.addEventListener("transitionend", () => {
    bubble.remove();
    if(!position) position = 0;

    // Send data to Google Sheets web app
    fetch("https://script.google.com/macros/s/AKfycbzy4m1r-oqZtjo1b9vHAopgIDHf6mz5GYXCiU904K5II-stERUycg7u7IZ9UMaqJEz2UQ/exec", {
      method: "POST",
      body: JSON.stringify({ name, email }),
      headers: { "Content-Type": "application/json" }
    })
    .then(res => res.json())
    .then(data => {
      position = data.position;
      localStorage.setItem("waitlistPosition", position);
      waitlistMessage.textContent = `You are number ${position} in line. We will get back to you soon.`;
      waitlistMessage.classList.add("show");
    })
    .catch(err => console.error(err));

    // Optional: send email via EmailJS
    emailjs.sendForm('service_9yt72af', 'template_k9h1kyb', form)
      .then(() => form.reset())
      .catch(err => console.error(err));
  });
});
</script>
